services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:17-alpine
    container_name: portfolio_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-portfolio}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-portfolio}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # pgAdmin (Database Management UI)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4
    container_name: portfolio_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - portfolio-network
    restart: unless-stopped

  # ============================================
  # Portfolio API (Spring Boot)
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio_api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Spring profiles
      - SPRING_PROFILES_ACTIVE=docker
      # Database configuration
      - DATABASE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-portfolio}
      - DATABASE_USERNAME=${POSTGRES_USER:-postgres}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      # JWT configuration
      - JWT_SECRET=${JWT_SECRET:-your-256-bit-secret-key-for-development-only-change-in-production}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

networks:
  portfolio-network:
    driver: bridge

volumes:
  postgres_data:
